            body {
                font-family:"San Francisco", "Helvetica Neue",arial;
                font-size: 24pt;
                font-weight: 100;
            }
            a {
                text-decoration: none;
                color:#000;
                transition: color .7s ease-in;
            }
            a:hover {
                color:#ff00c4;
                transition: color .1s ease-in;
            }

            #contact {
                text-align: center;
                position: absolute;
                top:50%;
                left:0;
                right:0;

    <body>
        <div id="contact">
            <a id="name" href="#">Oscar Johansson</a>
            <br />
            <a id="mail"></a>
            <br />
            <a id="phone"></a>
        </div>

        <script type="text/javascript">
            // this will hopefully prevent some bots from getting my mail and phone :)
            var mailElm = document.querySelector('#mail'),
                phoneElm = document.querySelector('#phone'),
                mail = 'oscar' + '@' + 'waldell.se',
                phone = '+46 739 33 44 53';

            mailElm.text = mail;
            mailElm.href = 'mailto:' + mail;
            phoneElm.text = phone;
            phoneElm.href = 'tel:' + phone.replace(/\s/g,'');
        </script>
